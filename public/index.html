<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Számlakezelő</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">📄 Számlakezelő rendszer</h1>

    <div class="form-columns">
      <section class="card">
        <h2>➕ Új ügyfél</h2>
        <form id="client-form" class="form-grid">
          <input type="hidden" id="client-id">
          <input type="text" id="client-name" placeholder="Név" required>
          <input type="text" id="client-address" placeholder="Cím" required>
          <input type="text" id="client-tax" placeholder="Adószám" required>
          <button type="submit">Mentés</button>
        </form>
      </section>

      <section class="card">
        <h2>🧾 Új számla</h2>
        <form id="invoice-form" class="form-grid">
          <input type="hidden" id="invoice-id">
          <input type="text" id="invoice-number" placeholder="Számlaszám" required>
          <select id="issuer-id" required></select>
          <select id="client-id-select" required></select>
          <input type="date" id="issue-date" required>
          <input type="date" id="delivery-date" required>
          <input type="date" id="due-date" required>
          <input type="number" id="total" placeholder="Végösszeg (Ft)" required>
          <input type="number" id="vat" placeholder="ÁFA (%)" value="27" required>
          <button type="submit">Mentés</button>
        </form>
      </section>
    </div>

    <section class="card">
      <h2>👤 Ügyfelek</h2>
      <div id="client-list" class="invoice-list"></div>
    </section>

    <section class="card">
      <h2>📋 Számlák</h2>
      <div id="invoice-list" class="invoice-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
